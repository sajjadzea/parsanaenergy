name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Use pnpm/action-setup@v4 with Node 18 to avoid Node 20 URLSearchParams issues
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: pnpm/action-setup@v4
        with:
          run_install: true

      - run: pnpm --filter decision-tree-app run build-widget
      - run: pnpm --filter docs run build

      - name: Copy static pages
        run: |
          cp docs/404.html docs/dist/404.html
          rm -rf docs/dist/articles
          cp -r docs/articles docs/dist/articles
      - name: Copy widget to dist
        run: |
          mkdir -p docs/dist/widget
          cp -r decision-tree-app/dist/* docs/dist/widget/
      - name: Prepare static folder
        run: |
          cd docs/dist
          touch .nojekyll
          if [ -f ../../docs/CNAME ]; then cp ../../docs/CNAME ./CNAME; fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/dist
          name: github-pages

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
